name: Build and Push ICCP Simulator

on:
  push:
    branches: [main]
    paths:
      - 'iccp_simulator.py'
      - 'health_check.py'
      - 'Dockerfile'
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/iccp-simulator  # Changed

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub  # Changed
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Changed
          password: ${{ secrets.DOCKER_PASSWORD }}  # Changed

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}  # Changed (no registry prefix)
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update manifest
        run: |
          sed -i "s|image: banjodocker/iccp-simulator:.*|image: banjodocker/iccp-simulator:main-${{ github.sha }}|" manifests/base/deployment.yaml
          
      - name: Commit manifest changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add manifests/base/deployment.yaml
          git commit -m "Update image to main-${{ github.sha }}" || exit 0
          git push

      - name: Commit manifest changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add manifests/overlays/production/patches.yaml
          git commit -m "Update image to ${{ github.sha }}" || exit 0
          git push
