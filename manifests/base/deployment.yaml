apiVersion: apps/v1
kind: Deployment
metadata:
  name: iccp-simulator
  labels:
    app: iccp-simulator
    component: transpower-iccp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iccp-simulator
  template:
    metadata:
      labels:
        app: iccp-simulator
        component: transpower-iccp
    spec:
      containers:
      - name: iccp-simulator
        image: banjodocker/iccp-simulator:latest
        env:
        - name: KAFKA_BROKERS
          value: "transpower-kafka-kafka-bootstrap:9092"
        - name: SITE_NAME
          value: "CHANGEME"
        - name: ELASTIC_APM_SERVER_URL
          value: "https://apmserver-sample-apm-http.elastic-observability.svc.cluster.local:8200"
        - name: ELASTIC_APM_SECRET_TOKEN
          valueFrom:
            secretKeyRef:
              name: apmserver-sample-apm-token
              key: secret-token
        - name: ELASTIC_APM_ENVIRONMENT
          value: "production"
        - name: ELASTIC_APM_TRANSACTION_SAMPLE_RATE
          value: "1.0"
        - name: ELASTIC_APM_VERIFY_SERVER_CERT
          value: "false"
        - name: ELASTIC_APM_SERVICE_NAME
          value: "CHANGEME"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: sites-config
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          exec:
            command: ["python", "health_check.py"]
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          exec:
            command: ["python", "health_check.py"]
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: sites-config
        configMap:
          name: iccp-sites-config
