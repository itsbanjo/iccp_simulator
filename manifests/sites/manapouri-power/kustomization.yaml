apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


nameSuffix: -manapouri-power

resources:
  - ../../base

labels:
  - pairs:
      site: manapouri-power

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: iccp-simulator-manapouri-power
        labels:
          site: manapouri-power
      spec:
        selector:
          matchLabels:
            site: manapouri-power
        template:
          metadata:
            labels:
              site: manapouri-power
          spec:
            containers:
            - name: iccp-simulator
              env:
              - name: SITE_NAME
                value: "manapouri-power"
              - name: ELASTIC_APM_SERVICE_NAME
                value: "iccp-simulator-manapouri-power"
