apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: customer-demo

nameSuffix: -wellington-central

resources:
  - ../../base

labels:
  - pairs:
      site: wellington-central

patches:
  - target:
      kind: Deployment
      name: iccp-simulator
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: "wellington-central"
      - op: replace
        path: /spec/template/spec/containers/0/env/5/value
        value: "iccp-simulator-wellington-central"
      - op: add
        path: /spec/template/metadata/labels/site
        value: "wellington-central"
      - op: add
        path: /spec/selector/matchLabels/site
        value: "wellington-central"
      - op: add
        path: /metadata/labels/site
        value: "wellington-central"
